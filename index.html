<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Include Font Awesome -->
</head>
<body>
    <div class="grid-container">
        <div class="grid-item red-box">
            <i class="fa fa-pencil" style="font-size:48px;color:white"></i>
        </div>
        <div class="grid-item beige-box">12833</div>
        <div class="grid-item purple-box">
            <i class="fa fa-eye-slash" style="font-size:48px;color:black"></i>
        </div>
        <div class="grid-item black-box">
            <h2>Reyansh Sinha</h2>
        </div>
        <div class="grid-item green-box">Works</div>
        <div class="grid-item beige-box-2">Fear of Failures</div>
    </div>
</body>
</html>
